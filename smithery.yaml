# Smithery.ai configuration
startCommand:
  type: stdio

  # JSON Schema describing any user‑supplied config options.
  # 여기서는 DART_API_KEY 정도만 선택적으로 받도록 설정했습니다.
  configSchema:
    $schema: "http://json-schema.org/draft-07/schema#"
    type: object
    properties:
      DART_API_KEY:
        type: string
        description: "OpenDART API authentication key"
    required: []               # 모두 선택
    additionalProperties: false

  # Function that returns the CLI command to launch the MCP on stdio
  commandFunction: |-
    (config) => ({
      command: "python",
      args: ["-u", "dart.py"],   // -u: unbuffered stdout
      env: {
        // 우선 순위: Smithery UI 입력 → 컨테이너 환경변수
        DART_API_KEY: config.DART_API_KEY ?? process.env.DART_API_KEY
      }
    })
