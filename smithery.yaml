# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - dartApiKey
    properties:
      dartApiKey:
        type: string
        description: DART API key for authentication
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'python', args: ['dart.py'], env: { DART_API_KEY: config.dartApiKey } })
  exampleConfig:
    dartApiKey: YOUR_DART_API_KEY
